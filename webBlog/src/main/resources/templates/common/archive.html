<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<body>
    <th:block th:fragment="archiveFragment">
        <h3>アーカイブ</h3>
        <ul>
            <li class="link" th:each="lang: ${languageList}">
                <a th:href="@{'/category?get='+${lang.encParam}}" th:text="${lang.name}"></a>
            </li>
        </ul>
    </th:block>
</body>
</html>
