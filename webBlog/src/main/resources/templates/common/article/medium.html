<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="mediumFragment">
		<div class="Medium" th:each="medium : ${articleBean.mediumList}">
			<h2 th:text="${medium.m_head_line}"></h2>
			<div>
				<p th:text="${medium.m_head_text}"></p>
			</div>
		</div>
	</th:block>
</body>
</html>
