<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="rightmenu" th:fragment="sidemenuFragment">
	    <div class="category" th:insert="common/category :: categoryFragment"></div>
	    <div class="language" th:insert="common/language :: languageFragment"></div>
		<div class="subinfo">
		    <div class="link" th:each="info: ${sideLink}">
		        <a th:href="'#'+${info.link_id}" th:text="${info.link_text}"></a>
		    </div>
		</div>
    </div>
</body>
</html>
