<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="headerFragment">
    <div class="Toptitle">
        <div class="new-entry">
            <em class="new-title">
                <th:block th:each="head: ${headlist}">
                    <a th:href="@{${head.link}}" th:text="${head.title}"></a>
                </th:block>
            </em>
        </div>
    </div>
</th:block>
</body>
</html>
