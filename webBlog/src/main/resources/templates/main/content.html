<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/sidemenu.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/toppage.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/content.css}" />
</head>
<body>
<th:block th:insert="common/leftmenu :: leftsidemenuFragment"></th:block>
<main class="main-inner">
    <div class="ContentPage">
		<div class="Content">
            <h2>ダウンロード</h2>
            <ul>
                <li>
                    <a th:href="@{'/download?get='+${contentBean.encParam}}"  th:text="${contentBean.contentname}"></a>
                </li>
            </ul>
            <h2>サンプルイメージ</h2>
            <p><img th:src="@{${contentBean.descriptionimg}}" /></p>
            <pre th:value="*{contentBean.descriptionmsg}"></pre>
		</div>
    </div>
</main>
</body>
</html>
